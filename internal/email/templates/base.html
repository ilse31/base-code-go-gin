{{define "base.html"}}
<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{.Subject}}</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        color: #333;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background: #ffffff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .header {
        text-align: center;
        padding: 20px 0;
        border-bottom: 1px solid #eeeeee;
      }
      .content {
        padding: 20px 0;
      }
      .footer {
        text-align: center;
        padding: 20px 0;
        font-size: 12px;
        color: #888888;
        border-top: 1px solid #eeeeee;
      }
      .button {
        display: inline-block;
        padding: 10px 20px;
        margin: 20px 0;
        background-color: #007bff;
        color: #ffffff;
        text-decoration: none;
        border-radius: 4px;
      }
      .button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>{{.Subject}}</h1>
      </div>
      <div class="content">
        {{if .Greeting}}
        <p>{{.Greeting}}</p>
        {{end}} {{.Content | safeHTML}} {{if .ButtonURL}}
        <div style="text-align: center; margin: 25px 0">
          <a href="{{.ButtonURL}}" class="button">{{.ButtonText}}</a>
        </div>
        {{end}}
      </div>
      <div class="footer">
        {{.Footer}}
        <p>Â© {{.CurrentYear}} Your Company. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
{{end}}
